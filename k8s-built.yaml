apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-api
spec:
  selector:
    matchLabels:
      app: logging-api
  replicas: 1
  template:
    metadata:
      labels:
        app: logging-api
    spec:
      containers:
        - name: logging-api
          image: product-warehouse-manager-aos/logging-api:latest
          imagePullPolicy: Never
          args:
            - mock 
            - -d
            - -h
            - 0.0.0.0
            - /app/openapi.yaml
          ports:
            - containerPort: 4010
---
apiVersion: v1
kind: Service
metadata:
  name: logging-api
  labels:
    app: logging-api
spec:
  ports:
    - name: "logging-api"
      port: 80
      targetPort: 4010
  selector:
    app: logging-api
---
