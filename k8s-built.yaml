apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-ui
spec:
  selector:
    matchLabels:
      app: swagger-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: swagger-ui
    spec:
      containers:
        - name: swagger-ui
          image: product-warehouse-manager-aos/swagger-ui:latest
          imagePullPolicy: Never
          env:
            - name: URLS
              value: '[{url:"/app/logging-api/specification/openapi.yaml",name:"Logging API"},{url:"/app/products-api/specification/openapi.yaml",name:"Products API"},{url:"/app/invoicing-api/specification/openapi.yaml",name:"Invoicing API"},{url:"/app/orders-api/specification/openapi.json",name:"Orders API"}]'
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: swagger-ui
  labels:
    app: swagger-ui
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 8080
  selector:
    app: swagger-ui
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-router
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: localhost
      http:
        paths:
          - backend:
              serviceName: swagger-ui
              servicePort: 80
    - host: swagger.localhost
      http:
        paths:
          - backend:
              serviceName: swagger-ui
              servicePort: 80
    - host: api.localhost
      http:
        paths:
          - path: /events
            backend:
              serviceName: logging-api
              servicePort: 80
          - path: /Productos
            backend:
              serviceName: products-api
              servicePort: 80
          - path: /Categorias
            backend:
              serviceName: products-api
              servicePort: 80
          - path: /pedidos
            backend:
              serviceName: orders-api
              servicePort: 80
          - path: /Factura
            backend:
              serviceName: invoicing-api
              servicePort: 80
          - path: /Organizacion
            backend:
              serviceName: invoicing-api
              servicePort: 80
